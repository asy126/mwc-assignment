<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Name</ion-label>
  <ion-input [(ngModel)]="details.Name" placeholder="ali123"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Password</ion-label>
  <ion-input [(ngModel)]="details.Password" placeholder="******"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Email</ion-label>
  <ion-input [(ngModel)]="details.Email" type="email" placeholder="ali123@hotmail.com"></ion-input>
</ion-item>



<button ion-button block clear(click)="addDetail(detail)">Register</button>


</ion-content>
